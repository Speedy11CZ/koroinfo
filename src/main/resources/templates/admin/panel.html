<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: head(page='Přihlášení')"></head>

<body>
<header th:replace="fragments/fragments.html :: header"></header>

<div class="container">

    <div class="d-flex align-items-center justify-content-center" style="height: 85vh">
        <div class="p-2 bd-highlight" style="width: 200rem; height: 20rem;">
            <h1 class="text-center">Přihlášení</h1>
            <div class="border border-primary shadow rounded p-4 mt-3">
                <div th:if="${param.error}" class="alert alert-danger">Špatné jméno nebo heslo</div>
                <form name='login' th:action="@{/admin/perform_login}" method='POST'>
                    <div class="form-group">
                        <label for="username">Uživatelské jméno</label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Uživatelské jméno">
                    </div>
                    <div class="form-group">
                        <label for="password">Heslo</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Heslo">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="_spring_security_remember_me" name="_spring_security_remember_me">
                        <label class="form-check-label" for="_spring_security_remember_me">Zůstat přihlášen</label>
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">Přihlásit se</button>
                </form>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/fragments.html :: footer"> </footer>
</body>
</html>
